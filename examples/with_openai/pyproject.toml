[build-system]
requires = ["setuptools>=69.0"]
build-backend = "setuptools.build_meta"

[project]
name = "with_openai"
version = "1!0+dev"
dependencies = [
    "dagster",
    "dagster-aws",
    "dagster-openai",
    "faiss-cpu==1.8.0",
    "filelock",
    "langchain<0.4",
    "langchain-community<0.4",
    "langchain-openai<0.4",
]

[project.optional-dependencies]
dev = ["dagster-webserver", "pytest"]

[tool.dagster]
module_name = "with_openai.definitions"
code_location_name = "with_openai"

[tool.setuptools.packages.find]
exclude = ["with_openai_tests*"]
