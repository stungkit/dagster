[build-system]
requires = ["setuptools>=69.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dagster-k8s-test-infra"
version = "1!0+dev"
description = "A Dagster integration for k8s-test-infra"
authors = [{name = "Dagster Labs", email = "hello@dagsterlabs.com"}]
license = "Apache-2.0"
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "dagster",
    "docker",
    "dagster-aws",
]

[project.urls]
Homepage = "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-k8s-test-infra"

[tool.setuptools]
zip-safe = false

[tool.setuptools.packages.find]
exclude = ["test*"]
